---
spring:
  profiles:
    active: prod
  datasource:
    url: jdbc:mysql://localhost:3306/gblog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    ## 连接池配置
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redisson:
    address: redis://localhost:6379
  redis:
    password: password # 密码（默认为空）
    # 连接超时时间（记得添加单位，Duration）
    timeout: 10000ms
    # Redis默认情况下有16个分片，这里配置具体使用的分片
    database: 1
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1ms
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
# 打印sql 语句
logging:
  level:
    top.lrshuai.plus.springbootmybatisplus.test.mapper.ShipmentMapper: debug
    com.zhl.dao: debug
springfox:
  documentation:
    swagger-ui:
      enabled: false
